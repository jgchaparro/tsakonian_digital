{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="{% static 'base/assets/css/main.css' %}">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    {% include 'core/components/navbar.html' %}
    
    <!-- Main content -->
    {% block template_content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
    <!-- Footer -->
  <!-- <footer class="container-fluid bg-4 text-center">
    <p>From Audience & Inisights team with <span class="glyphicon glyphicon-heart"></span></p>
  </footer> -->
  </body>
</html>
